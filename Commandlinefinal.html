<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Command Line Interface</title>
<style>
body {
background-color: #121212;
color: #00ff00; /* Bright green color */
font-family: 'Courier New', Courier, monospace;
padding: 20px;
}
.terminal {
border: 1px solid #00ff00; /* Bright green border */
padding: 10px;
height: 400px; /* Increased height */
overflow-y: auto;
background-color: #000; /* Black background for terminal */
box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Green glow */
}
#commandInput {
width: calc(100% - 20px); /* Adjusted width */
background: #000; /* Black input field */
border: 1px solid #00ff00; /* Bright green border */
color: #00ff00; /* Bright green text */
font-family: 'Courier New', Courier, monospace;
outline: none;
padding: 5px; /* Padding for input field */
}
.command {
color: #00ff00; /* Bright green color for command text */
}
.output {
color: #ffffff; /* White color for output text */
}
</style>
</head>
<body>
<h1>Command Line Interface</h1>
<div class="terminal" id="terminal">
<div id="output"></div>
</div>
<input type="text" id="commandInput" placeholder="Type a command..." autofocus>
<script>
const commandInput = document.getElementById('commandInput');
const output = document.getElementById('output');
const terminal = document.getElementById('terminal');

commandInput.addEventListener('keydown', function(event) {
if (event.key === 'Enter') {
const command = commandInput.value;
output.innerHTML += `<div class="command">$ ${command}</div>`;
commandInput.value = '';

// Simulate command processing
const parts = command.split(' ');
const cmd = parts[0].toLowerCase();
const arg = parts.slice(1).join(' '); // Join the rest of the parts as the argument

switch(cmd) {
case 'help':
output.innerHTML += '<div class="output">Available commands: help, clear, date, echo, math, exit, reverse, count, toupper, tolower, weather, factorial, palindrome</div>';
break;
case 'clear':
output.innerHTML = '';
break;
case 'date':
output.innerHTML += `<div class="output">${new Date().toLocaleString()}</div>`;
break;
case 'echo':
output.innerHTML += `<div class="output">${arg}</div>`;
break;
case 'math':
try {
const result = eval(arg);
output.innerHTML += `<div class="output">Result: ${result}</div>`;
} catch (error) {
output.innerHTML += '<div class="output">Error in math expression.</div>';
}
break;
case 'exit':
output.innerHTML += '<div class="output">Exiting...</div>';
break;
case 'reverse':
const reversed = arg.split('').reverse().join('');
output.innerHTML += `<div class="output">Reversed: ${reversed}</div>`;
break;
case 'count':
output.innerHTML += `<div class="output">Character count: ${arg.length}</div>`;
break;
case 'toupper':
output.innerHTML += `<div class="output">${arg.toUpperCase()}</div>`;
break;
case 'tolower':
output.innerHTML += `<div class="output">${arg.toLowerCase()}</div>`;
break;
case 'weather':
output.innerHTML += `<div class="output">Weather in ${arg}: Sunny, 25Â°C (Static response)</div>`;
break;
case 'factorial':
const num = parseInt(arg);
if (!isNaN(num) && num >= 0) {
const fact = factorial(num);
output.innerHTML += `<div class="output">Factorial of ${num}: ${fact}</div>`;
} else {
output.innerHTML += '<div class="output">Please enter a non-negative integer.</div>';
}
break;
case 'palindrome':
const isPalindrome = arg === arg.split('').reverse().join('');
output.innerHTML += `<div class="output">${arg} is ${isPalindrome ? '' : 'not '}a palindrome.</div>`;
break;
default:
output.innerHTML += `<div class="output">Command not found: ${command}</div>`;
}

terminal.scrollTop = terminal.scrollHeight; // Scroll to the bottom
}
});

// Factorial function
function factorial(n) {
if (n === 0 || n === 1) {
return 1;
}
return n * factorial(n - 1);
}
</script>
</body>
</html>
